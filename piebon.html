<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智慧排班管理系統 - 進階時段版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8fafc;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .popover-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        attrs: { class: className, 'stroke-width': 2, width: size, height: size },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);
            return <i data-lucide={name} className={className}></i>;
        };

        const PRESET_SHIFTS = [
            { id: 'morning', label: '早班', time: '08:00-16:00', color: 'bg-orange-500' },
            { id: 'evening', label: '晚班', time: '16:00-00:00', color: 'bg-blue-500' },
            { id: 'night', label: '夜班', time: '00:00-08:00', color: 'bg-indigo-600' }
        ];

        const App = () => {
            const [view, setView] = useState('employee'); 
            const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth());
            const [selectedYear] = useState(new Date().getFullYear());
            const [activePopover, setActivePopover] = useState(null); 
            
            // 自定義輸入狀態
            const [customInputs, setCustomInputs] = useState({
                freeText: "",
                afterTime: "",
                beforeTime: ""
            });

            const [staff, setStaff] = useState(() => {
                const saved = localStorage.getItem('shift_staff_v6');
                return saved ? JSON.parse(saved) : [
                    { id: 1, name: '小明', preferredShifts: ['morning', 'evening'] },
                    { id: 2, name: '小華', preferredShifts: ['evening', 'night'] },
                    { id: 3, name: '阿強', preferredShifts: ['morning', 'night'] },
                    { id: 4, name: '美美', preferredShifts: ['morning', 'evening', 'night'] }
                ];
            });

            const [unavailabilities, setUnavailabilities] = useState(() => {
                const saved = localStorage.getItem('shift_unavail_v6');
                return saved ? JSON.parse(saved) : {};
            });

            const [schedules, setSchedules] = useState(() => {
                const saved = localStorage.getItem('shift_schedule_v6');
                return saved ? JSON.parse(saved) : {};
            });

            useEffect(() => {
                localStorage.setItem('shift_staff_v6', JSON.stringify(staff));
                localStorage.setItem('shift_unavail_v6', JSON.stringify(unavailabilities));
                localStorage.setItem('shift_schedule_v6', JSON.stringify(schedules));
            }, [staff, unavailabilities, schedules]);

            const daysInMonth = new Date(selectedYear, selectedMonth + 1, 0).getDate();
            const firstDayOfMonth = new Date(selectedYear, selectedMonth, 1).getDay();
            const dates = Array.from({ length: daysInMonth }, (_, i) => i + 1);

            const togglePreferredShift = (staffId, shiftId) => {
                setStaff(prev => prev.map(s => s.id === staffId ? {
                    ...s, preferredShifts: s.preferredShifts.includes(shiftId) 
                        ? s.preferredShifts.filter(id => id !== shiftId) 
                        : [...s.preferredShifts, shiftId]
                } : s));
            };

            const handleAction = (staffId, date, value) => {
                const key = `${staffId}-${date}`;
                if (activePopover.type === 'unavail') {
                    setUnavailabilities(prev => ({ ...prev, [key]: value }));
                } else {
                    setSchedules(prev => ({ ...prev, [key]: value }));
                }
                setActivePopover(null);
                setCustomInputs({ freeText: "", afterTime: "", beforeTime: "" });
            };

            const applyComplexUnavail = () => {
                const { freeText, afterTime, beforeTime } = customInputs;
                let finalVal = freeText;
                if (afterTime) finalVal = (finalVal ? finalVal + " " : "") + `${afterTime}後不排`;
                if (beforeTime) finalVal = (finalVal ? finalVal + " " : "") + `可排到${beforeTime}`;
                
                if (finalVal) {
                    handleAction(activePopover.staffId, activePopover.date, finalVal);
                }
            };

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    <header className="bg-slate-900 text-white px-6 py-4 flex justify-between items-center z-50 shadow-lg">
                        <div className="flex items-center gap-3">
                            <div className="p-2 bg-indigo-600 rounded-lg shadow-inner"><Icon name="clock" /></div>
                            <h1 className="text-xl font-black tracking-tight">專業時段排班系統</h1>
                        </div>
                        <div className="flex bg-slate-800 p-1 rounded-xl border border-slate-700">
                            <button onClick={() => setView('employee')} className={`px-6 py-2 rounded-lg text-sm font-bold transition-all ${view === 'employee' ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}>畫休模式</button>
                            <button onClick={() => setView('admin')} className={`px-6 py-2 rounded-lg text-sm font-bold transition-all ${view === 'admin' ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}>排班管理</button>
                        </div>
                    </header>

                    <div className="bg-white border-b p-4 flex items-center justify-between px-6 sticky top-0 z-40">
                        <div className="flex items-center gap-4 bg-slate-100 p-1 rounded-xl">
                            <button onClick={() => setSelectedMonth(m => m === 0 ? 11 : m - 1)} className="p-2 hover:bg-white rounded-lg transition"><Icon name="chevron-left" /></button>
                            <span className="font-bold w-32 text-center text-slate-700">{selectedYear} 年 {selectedMonth + 1} 月</span>
                            <button onClick={() => setSelectedMonth(m => m === 11 ? 0 : m + 1)} className="p-2 hover:bg-white rounded-lg transition"><Icon name="chevron-right" /></button>
                        </div>
                        <div className="text-xs text-slate-400 font-bold bg-slate-100 px-3 py-1.5 rounded-full">
                           {view === 'employee' ? "點擊日期設定詳細畫休" : "點擊格子指派上班時段"}
                        </div>
                    </div>

                    <main className="flex-1 p-6 overflow-auto custom-scrollbar">
                        {view === 'employee' ? (
                            <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
                                {staff.map(member => (
                                    <div key={member.id} className="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                                        <div className="bg-slate-800 p-6 text-white">
                                            <div className="flex justify-between items-center mb-4">
                                                <h3 className="text-xl font-black flex items-center gap-2">
                                                    <div className="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white"><Icon name="user" size={20}/></div>
                                                    {member.name}
                                                </h3>
                                            </div>
                                            <div className="bg-slate-900/50 p-4 rounded-2xl border border-white/10">
                                                <p className="text-[10px] text-slate-400 font-black mb-3 uppercase tracking-widest">負責時段設定 (影響畫休快捷鍵)</p>
                                                <div className="flex gap-2">
                                                    {PRESET_SHIFTS.map(shift => (
                                                        <button 
                                                            key={shift.id}
                                                            onClick={() => togglePreferredShift(member.id, shift.id)}
                                                            className={`flex-1 py-2 rounded-xl text-xs font-bold transition-all border-2 ${member.preferredShifts.includes(shift.id) ? 'bg-indigo-600 border-indigo-400 text-white shadow-lg' : 'bg-slate-800 border-slate-700 text-slate-500'}`}
                                                        >
                                                            {shift.label}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="p-6">
                                            <div className="grid grid-cols-7 gap-2 text-center text-[10px] font-black text-slate-300 mb-4 uppercase">
                                                {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => <div key={d}>{d}</div>)}
                                            </div>
                                            <div className="grid grid-cols-7 gap-2">
                                                {Array(firstDayOfMonth).fill(0).map((_, i) => <div key={`empty-${i}`} />)}
                                                {dates.map(date => {
                                                    const val = unavailabilities[`${member.id}-${date}`];
                                                    return (
                                                        <button 
                                                            key={date}
                                                            onClick={(e) => setActivePopover({ type: 'unavail', staffId: member.id, date, x: e.clientX, y: e.clientY })}
                                                            className={`aspect-square rounded-2xl text-sm font-black flex flex-col items-center justify-center transition-all border-2 
                                                                ${val ? 'bg-slate-900 border-slate-900 text-white shadow-lg' : 'bg-slate-50 border-transparent text-slate-400 hover:bg-slate-200'}`}
                                                        >
                                                            {date}
                                                            {val && <span className="text-[8px] mt-1 bg-red-500 text-white px-1 rounded-md truncate max-w-full">休</span>}
                                                        </button>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="bg-white rounded-3xl border border-slate-200 shadow-xl overflow-hidden inline-block min-w-full">
                                <div className="overflow-x-auto custom-scrollbar">
                                    <table className="min-w-full border-collapse">
                                        <thead>
                                            <tr className="bg-slate-900 text-white">
                                                <th className="p-6 text-center sticky left-0 bg-slate-900 z-10 border-r border-slate-800 w-36 shadow-2xl font-black">人員</th>
                                                {dates.map(date => (
                                                    <th key={date} className="p-4 border-r border-slate-800 w-28 min-w-[112px] text-center">
                                                        <div className="text-lg font-black">{date}</div>
                                                        <div className="text-[10px] opacity-40 font-bold uppercase">{['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][new Date(selectedYear, selectedMonth, date).getDay()]}</div>
                                                    </th>
                                                ))}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {staff.map(s => (
                                                <tr key={s.id} className="border-b border-slate-100 hover:bg-slate-50/50 transition">
                                                    <td className="p-4 text-center sticky left-0 bg-white border-r font-black text-slate-700 shadow-xl">{s.name}</td>
                                                    {dates.map(date => {
                                                        const val = schedules[`${s.id}-${date}`];
                                                        const isUnavail = unavailabilities[`${s.id}-${date}`];
                                                        return (
                                                            <td key={date} className="p-2 border-r relative h-28 group">
                                                                <button 
                                                                    onClick={(e) => setActivePopover({ type: 'schedule', staffId: s.id, date, x: e.clientX, y: e.clientY })}
                                                                    className={`w-full h-full rounded-2xl border-2 flex flex-col items-center justify-center transition-all p-2
                                                                        ${val ? 'bg-indigo-600 border-indigo-600 text-white shadow-md' : 'border-dashed border-slate-200 text-slate-200 group-hover:border-indigo-300'}`}
                                                                >
                                                                    {val ? <span className="text-[11px] font-black leading-tight text-center">{val}</span> : <Icon name="plus" size={16} />}
                                                                </button>
                                                                {isUnavail && (
                                                                    <div className="absolute top-1 right-1 flex flex-col items-end pointer-events-none">
                                                                        <div className="w-3 h-3 rounded-full bg-red-500 border-2 border-white shadow-sm" />
                                                                        <div className="bg-red-500 text-white text-[8px] font-black px-1 rounded mt-0.5 max-w-[80px] truncate shadow-sm">
                                                                            {isUnavail}
                                                                        </div>
                                                                    </div>
                                                                )}
                                                            </td>
                                                        );
                                                    })}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* 彈窗選單 */}
                    {activePopover && (
                        <>
                            <div className="fixed inset-0 z-[60] bg-slate-900/20 backdrop-blur-[2px]" onClick={() => setActivePopover(null)}></div>
                            <div 
                                className="fixed z-[70] bg-white rounded-[2rem] p-6 popover-shadow w-72 border border-slate-100 animate-in fade-in zoom-in duration-200"
                                style={{ 
                                    left: Math.min(activePopover.x, window.innerWidth - 300), 
                                    top: Math.min(activePopover.y, window.innerHeight - 500)
                                }}
                            >
                                <div className="flex justify-between items-center mb-4">
                                    <h4 className="text-xs font-black text-slate-400 uppercase tracking-widest">
                                        {activePopover.type === 'unavail' ? '設定畫休細節' : '指派排班時段'}
                                    </h4>
                                    <button onClick={() => setActivePopover(null)} className="p-1 text-slate-300 hover:text-slate-600"><Icon name="x" size={16}/></button>
                                </div>
                                
                                <div className="space-y-4">
                                    {/* 快捷按鈕 */}
                                    <div className="grid grid-cols-1 gap-1.5">
                                        {activePopover.type === 'unavail' && (
                                            <button onClick={() => handleAction(activePopover.staffId, activePopover.date, "全天")} className="p-3 rounded-xl bg-red-50 text-red-600 font-bold text-xs hover:bg-red-100 text-left flex justify-between">全天畫休 <Icon name="slash" size={12}/></button>
                                        )}
                                        {PRESET_SHIFTS.filter(ps => activePopover.type === 'schedule' || staff.find(s=>s.id === activePopover.staffId).preferredShifts.includes(ps.id)).map(ps => (
                                            <button 
                                                key={ps.id}
                                                onClick={() => handleAction(activePopover.staffId, activePopover.date, ps.time)}
                                                className="p-3 rounded-xl bg-slate-50 text-slate-700 font-bold text-xs hover:bg-indigo-50 hover:text-indigo-600 border border-transparent hover:border-indigo-100 text-left transition-all"
                                            >
                                                {ps.label} ({ps.time})
                                            </button>
                                        ))}
                                    </div>

                                    <div className="h-[1px] bg-slate-100" />

                                    {/* 進階畫休輸入 - 僅在畫休模式顯示 */}
                                    {activePopover.type === 'unavail' && (
                                        <div className="space-y-3">
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 mb-1.5 block uppercase">幾點後不可排</label>
                                                <input 
                                                    type="text" 
                                                    placeholder="例如 17:00"
                                                    value={customInputs.afterTime}
                                                    onChange={(e) => setCustomInputs(prev => ({ ...prev, afterTime: e.target.value }))}
                                                    className="w-full bg-slate-50 rounded-xl px-4 py-2 text-xs font-bold outline-none focus:ring-2 focus:ring-red-400"
                                                />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 mb-1.5 block uppercase">可排到幾點</label>
                                                <input 
                                                    type="text" 
                                                    placeholder="例如 14:00"
                                                    value={customInputs.beforeTime}
                                                    onChange={(e) => setCustomInputs(prev => ({ ...prev, beforeTime: e.target.value }))}
                                                    className="w-full bg-slate-50 rounded-xl px-4 py-2 text-xs font-bold outline-none focus:ring-2 focus:ring-green-400"
                                                />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black text-slate-400 mb-1.5 block uppercase">其他備註</label>
                                                <input 
                                                    type="text" 
                                                    placeholder="自由填寫..."
                                                    value={customInputs.freeText}
                                                    onChange={(e) => setCustomInputs(prev => ({ ...prev, freeText: e.target.value }))}
                                                    className="w-full bg-slate-50 rounded-xl px-4 py-2 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-400"
                                                />
                                            </div>
                                            <button 
                                                onClick={applyComplexUnavail}
                                                className="w-full py-3 bg-slate-900 text-white rounded-xl font-black text-xs shadow-lg active:scale-95 transition-all"
                                            >
                                                套用詳細設定
                                            </button>
                                        </div>
                                    )}

                                    {/* 管理排班模式的自由輸入 */}
                                    {activePopover.type === 'schedule' && (
                                        <div className="space-y-3">
                                            <input 
                                                type="text" 
                                                placeholder="自由時段 (如 09-13)"
                                                value={customInputs.freeText}
                                                onChange={(e) => setCustomInputs(prev => ({ ...prev, freeText: e.target.value }))}
                                                className="w-full bg-slate-50 rounded-xl px-4 py-2 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-400"
                                            />
                                            <button 
                                                onClick={() => handleAction(activePopover.staffId, activePopover.date, customInputs.freeText)}
                                                className="w-full py-3 bg-indigo-600 text-white rounded-xl font-black text-xs shadow-lg active:scale-95 transition-all"
                                            >
                                                確認指派
                                            </button>
                                        </div>
                                    )}

                                    <button 
                                        onClick={() => handleAction(activePopover.staffId, activePopover.date, null)}
                                        className="w-full text-center py-2 text-slate-400 text-[10px] font-black hover:text-red-500 transition-colors"
                                    >
                                        清除設定
                                    </button>
                                </div>
                            </div>
                        </>
                    )}

                    <footer className="bg-white border-t p-4 px-8 text-[10px] font-black text-slate-400 flex justify-between items-center shadow-[0_-4px_20px_rgba(0,0,0,0.03)] uppercase tracking-widest">
                        <div className="flex gap-6">
                            <div className="flex items-center gap-2"><div className="w-2.5 h-2.5 rounded-full bg-red-500" /> Unavail</div>
                            <div className="flex items-center gap-2"><div className="w-2.5 h-2.5 rounded-full bg-indigo-600" /> Scheduled</div>
                        </div>
                        <div>Shift Management System Pro</div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
