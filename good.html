<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBzWK76cZTIKEoJGoc9bqi0M4sGLIMsUaE",
  authDomain: "good-e9e4e.firebaseapp.com",
  databaseURL: "https://good-e9e4e-default-rtdb.asia-southeast1.firebasedatabase.app",

  messagingSenderId: "878748843198",
  appId: "1:878748843198:web:6183a33453463ef8e2b2ef"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tradesRef = ref(db, "stockTransactions");

let transactions = [];

// ğŸ”¥ å³æ™‚åŒæ­¥ç›£è½
onValue(tradesRef, snapshot => {
    const data = snapshot.val();
    transactions = data ? Object.values(data) : [];
    render();
});

function render(){
    renderStats();
    renderList();
}

function renderStats(){
    let total = 0;
    let inventory = {};

    transactions.forEach(t=>{
        const amount = t.price * t.amount;
        if(t.type==="buy"){
            total -= amount;
            inventory[t.name]=(inventory[t.name]||0)+t.amount;
        }else{
            total += amount;
            inventory[t.name]=(inventory[t.name]||0)-t.amount;
        }
    });

    document.getElementById("total-profit").innerText="$"+total.toLocaleString();

    const hold = Object.keys(inventory).filter(n=>inventory[n]>0);
    document.getElementById("current-holdings-list").innerHTML=
        hold.length===0 ? "å°šç„¡æŒè‚¡" :
        hold.map(n=>`${n} (${inventory[n]}è‚¡)`).join("<br>");
}

function renderList(){
    const container=document.getElementById("stock-list-container");
    if(transactions.length===0){
        container.innerHTML="å°šç„¡è³‡æ–™";
        return;
    }
    container.innerHTML=transactions.map(t=>
        `<div class="border p-2 mb-2 rounded">
            ${t.date} - ${t.name} - ${t.type==="buy"?"è²·":"è³£"} 
            ${t.price} x ${t.amount}
        </div>`
    ).join("");
}

document.getElementById("trade-form").onsubmit=e=>{
    e.preventDefault();
    const newTrade={
        date:new Date().toISOString().split("T")[0],
        name:document.getElementById("stock-name").value,
        type:document.getElementById("trade-type").value,
        price:parseFloat(document.getElementById("trade-price").value),
        amount:parseInt(document.getElementById("trade-amount").value)
    };
    push(tradesRef,newTrade);
    document.getElementById("modal").classList.add("hidden");
};

window.clearAllData=()=>{

};
