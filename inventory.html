<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C25叫貨表-極簡單行版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .lucide-icon { display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; }
        .btn-press:active { transform: scale(0.9); transition: 0.1s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyDS7PQrDh05bIGu9WYCcFM0s1GvhzDwz4M",
            authDomain: "order-718b1.firebaseapp.com",
            projectId: "order-718b1",
            storageBucket: "order-718b1.firebasestorage.app",
            messagingSenderId: "454465000018",
            appId: "1:454465000018:web:ac7c787ba3e423a2a1458b",
            databaseURL: "https://order-718b1-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        const { useState, useEffect, useMemo, useCallback } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = React.useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        attrs: { class: className, 'stroke-width': 2.5, width: size, height: size },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);
            return <span ref={iconRef} data-lucide={name} className={`lucide-icon ${className}`}></span>;
        };

        const App = () => {
            const [merchants, setMerchants] = useState([]);
            const [currentMerchantId, setCurrentMerchantId] = useState(null);
            const [mode, setMode] = useState('inventory'); 
            const [dayType, setDayType] = useState('weekday'); 
            const [items, setItems] = useState([]);
            const [stockCounts, setStockCounts] = useState({});
            const [loading, setLoading] = useState(true);
            const [showCopySuccess, setShowCopySuccess] = useState(false);
            const [showMerchantManager, setShowMerchantManager] = useState(false);

            useEffect(() => {
                const merchantsRef = db.ref('inventory_tool_v3/merchants');
                merchantsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.values(data);
                        setMerchants(list);
                        if (!currentMerchantId && list.length > 0) {
                            setCurrentMerchantId(list[0].id);
                        }
                    } else {
                        const defaultId = 'm-' + Date.now();
                        const defaultMerchant = { id: defaultId, name: '預設商家' };
                        merchantsRef.child(defaultId).set(defaultMerchant);
                    }
                });
                return () => merchantsRef.off('value');
            }, []);

            useEffect(() => {
                if (!currentMerchantId) return;
                setLoading(true);
                const dataRef = db.ref(`inventory_tool_v3/data/${currentMerchantId}`);
                dataRef.on('value', (snapshot) => {
                    const val = snapshot.val();
                    setItems(val?.items || []);
                    setStockCounts(val?.stockCounts || {});
                    setLoading(false);
                });
                return () => dataRef.off('value');
            }, [currentMerchantId]);

            const syncData = (newItems, newCounts) => {
                if (!currentMerchantId) return;
                db.ref(`inventory_tool_v3/data/${currentMerchantId}`).update({
                    items: newItems,
                    stockCounts: newCounts
                });
            };

            const adjustCount = (itemId, amount) => {
                const current = parseFloat(stockCounts[itemId] || 0);
                const nextValue = Math.max(0, current + amount);
                const formattedValue = nextValue % 1 === 0 ? nextValue.toString() : nextValue.toFixed(1);
                const newCounts = { ...stockCounts, [itemId]: formattedValue };
                setStockCounts(newCounts);
                syncData(items, newCounts);
            };

            const calculateNeed = useCallback((item, currentStockStr) => {
                const currentStock = parseFloat(currentStockStr || 0);
                const min = dayType === 'weekday' ? item.weekdayMin : item.weekendMin;
                let need = min - currentStock;
                return need > 0 ? (item.shouldRound ? Math.ceil(need) : parseFloat(need.toFixed(2))) : 0;
            }, [dayType]);

            const finalOrderList = useMemo(() => {
                const rawMaterials = {};
                items.forEach(item => {
                    const needAmount = calculateNeed(item, stockCounts[item.id]);
                    if (needAmount <= 0) return;
                    if (item.recipe && item.recipe.length > 0) {
                        item.recipe.forEach(r => {
                            if (!r.name) return;
                            const key = `${r.name}_${r.unit}`;
                            if (!rawMaterials[key]) {
                                rawMaterials[key] = { name: r.name, need: 0, unit: r.unit };
                            }
                            rawMaterials[key].need += (needAmount * r.amount);
                        });
                    } else {
                        const key = `${item.name}_${item.unit}`;
                        if (!rawMaterials[key]) {
                            rawMaterials[key] = { name: item.name, need: 0, unit: item.unit };
                        }
                        rawMaterials[key].need += needAmount;
                    }
                });
                return Object.values(rawMaterials).map(m => ({
                    ...m,
                    need: Math.ceil(m.need * 100) / 100 
                }));
            }, [items, stockCounts, calculateNeed]);

            const copyOrder = () => {
                const label = dayType === 'weekday' ? '平日' : '假日';
                const merchantName = merchants.find(m => m.id === currentMerchantId)?.name || '';
                const summary = finalOrderList.map(i => `${i.name}: ${i.need} ${i.unit}`).join('\n');
                const text = summary ? `【${merchantName} - ${label}補貨清單】\n${summary}` : "無需補貨";
                
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setShowCopySuccess(true);
                    setTimeout(() => setShowCopySuccess(false), 2000);
                } catch (err) {}
                document.body.removeChild(textArea);
            };

            const currentMerchantName = merchants.find(m => m.id === currentMerchantId)?.name || '讀取中...';

            if (loading && currentMerchantId) return (
                <div className="flex h-screen items-center justify-center text-slate-400">
                    <div className="w-8 h-8 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin"></div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col max-w-2xl mx-auto bg-white relative">
                    {/* Header */}
                    <header className="bg-slate-900 text-white p-3 sticky top-0 z-40 shadow-md">
                        <div className="flex justify-between items-center mb-2">
                            <button 
                                onClick={() => setShowMerchantManager(!showMerchantManager)}
                                className="flex items-center gap-1.5 bg-slate-800 px-3 py-1.5 rounded-lg active:scale-95"
                            >
                                <Icon name="store" className="text-blue-400" size={16} />
                                <span className="text-sm font-bold truncate max-w-[120px]">{currentMerchantName}</span>
                                <Icon name="chevron-down" size={12} className={`text-slate-500 ${showMerchantManager ? 'rotate-180' : ''}`} />
                            </button>
                            
                            <button 
                                onClick={() => setMode(mode === 'inventory' ? 'settings' : 'inventory')}
                                className="bg-blue-600 px-3 py-1.5 rounded-lg text-xs font-black flex items-center gap-1.5 active:scale-95 shadow-md"
                            >
                                <Icon name={mode === 'inventory' ? "sliders" : "check"} size={14} />
                                {mode === 'inventory' ? "編輯" : "完成"}
                            </button>
                        </div>

                        {showMerchantManager && (
                            <div className="absolute top-14 left-3 right-3 bg-white rounded-xl shadow-2xl border border-slate-200 text-slate-800 overflow-hidden z-50">
                                <div className="p-2 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                    <span className="text-[10px] font-black text-slate-400 px-2">切換商家</span>
                                    <button onClick={() => {
                                        const name = window.prompt('請輸入商家名稱');
                                        if (name) {
                                            const id = 'm-' + Date.now();
                                            db.ref(`inventory_tool_v3/merchants/${id}`).set({ id, name });
                                            setCurrentMerchantId(id);
                                            setShowMerchantManager(false);
                                        }
                                    }} className="bg-blue-600 text-white px-3 py-1 rounded text-[10px] font-black">新增</button>
                                </div>
                                <div className="max-h-60 overflow-y-auto">
                                    {merchants.map(m => (
                                        <div key={m.id} className="flex items-center group hover:bg-slate-50 border-b border-slate-50">
                                            <button 
                                                onClick={() => { setCurrentMerchantId(m.id); setShowMerchantManager(false); }}
                                                className={`flex-1 text-left px-4 py-3 text-sm font-bold ${currentMerchantId === m.id ? 'text-blue-600' : ''}`}
                                            >
                                                {m.name}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="flex bg-slate-800 p-1 rounded-lg gap-1">
                            <button onClick={() => setDayType('weekday')} className={`flex-1 py-1.5 rounded-md text-[11px] font-black transition-all ${dayType === 'weekday' ? 'bg-slate-700 text-blue-400' : 'text-slate-500'}`}>平日標準</button>
                            <button onClick={() => setDayType('weekend')} className={`flex-1 py-1.5 rounded-md text-[11px] font-black transition-all ${dayType === 'weekend' ? 'bg-slate-700 text-orange-400' : 'text-slate-500'}`}>假日標準</button>
                        </div>
                    </header>

                    <main className="flex-1 p-2">
                        {mode === 'inventory' ? (
                            <div className="divide-y divide-slate-100">
                                {items.length === 0 ? (
                                    <div className="py-20 text-center text-slate-300 text-sm font-bold italic">目前無品項</div>
                                ) : (
                                    items.map(item => (
                                        <div key={item.id} className="flex items-center gap-2 py-3 px-1">
                                            {/* 名稱與灰色標配量 */}
                                            <div className="flex-1 min-w-0">
                                                <div className="flex items-center gap-1.5">
                                                    <span className="font-bold text-sm text-slate-800 truncate">{item.name || '未命名'}</span>
                                                    {item.recipe && item.recipe.length > 0 && <Icon name="flask-conical" size={10} className="text-blue-300" />}
                                                </div>
                                                <div className="text-[10px] text-slate-400 font-medium">需庫存: {dayType === 'weekday' ? item.weekdayMin : item.weekendMin} {item.unit}</div>
                                            </div>

                                            {/* 操作區：- | 輸入框 | + | 單位 */}
                                            <div className="flex items-center gap-1 shrink-0">
                                                <button onClick={() => adjustCount(item.id, -0.5)} className="w-8 h-8 flex items-center justify-center bg-slate-50 border border-slate-200 rounded-lg text-slate-400 font-black btn-press text-lg">
                                                    <Icon name="minus" size={14} />
                                                </button>
                                                <div className="w-14">
                                                    <input 
                                                        type="number" inputMode="decimal"
                                                        value={stockCounts[item.id] || ''}
                                                        onChange={(e) => {
                                                            const newCounts = {...stockCounts, [item.id]: e.target.value};
                                                            setStockCounts(newCounts);
                                                            syncData(items, newCounts);
                                                        }}
                                                        placeholder="0"
                                                        className="w-full bg-white border border-slate-200 rounded-lg py-1.5 text-center text-sm font-black focus:border-blue-500 outline-none shadow-inner"
                                                    />
                                                </div>
                                                <button onClick={() => adjustCount(item.id, 0.5)} className="w-8 h-8 flex items-center justify-center bg-white border border-slate-200 rounded-lg text-blue-600 font-black btn-press text-lg">
                                                    <Icon name="plus" size={14} />
                                                </button>
                                                
                                                {/* 單位顯示 */}
                                                <div className="w-10 text-[11px] text-slate-400 font-bold pl-1 truncate">
                                                    {item.unit}
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        ) : (
                            <div className="space-y-3 pb-24 px-1 pt-2">
                                {items.map(item => (
                                    <div key={item.id} className="p-3 bg-white border border-slate-200 rounded-xl space-y-2">
                                        <div className="flex gap-2">
                                            <input 
                                                value={item.name} onChange={(e) => {
                                                    const updatedItems = items.map(i => i.id === item.id ? { ...i, name: e.target.value } : i);
                                                    setItems(updatedItems);
                                                    syncData(updatedItems, stockCounts);
                                                }}
                                                placeholder="品項名稱" className="flex-1 font-bold border-b border-slate-100 focus:border-blue-500 outline-none text-sm py-1"
                                            />
                                            <input 
                                                value={item.unit} onChange={(e) => {
                                                    const updatedItems = items.map(i => i.id === item.id ? { ...i, unit: e.target.value } : i);
                                                    setItems(updatedItems);
                                                    syncData(updatedItems, stockCounts);
                                                }}
                                                placeholder="單位" className="w-12 bg-slate-50 rounded text-center text-xs font-bold p-1 outline-none"
                                            />
                                            <button onClick={() => {
                                                if (window.confirm('刪製品項？')) {
                                                    const updatedItems = items.filter(i => i.id !== item.id);
                                                    const newCounts = { ...stockCounts };
                                                    delete newCounts[item.id];
                                                    setItems(updatedItems);
                                                    setStockCounts(newCounts);
                                                    syncData(updatedItems, newCounts);
                                                }
                                            }} className="text-slate-300 hover:text-red-500"><Icon name="trash-2" size={14}/></button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <div className="bg-blue-50 px-2 py-1 rounded">
                                                <span className="text-[9px] text-blue-500 font-bold block">平日標配</span>
                                                <input type="number" step="0.1" value={item.weekdayMin} onChange={(e) => {
                                                    const updatedItems = items.map(i => i.id === item.id ? { ...i, weekdayMin: parseFloat(e.target.value) || 0 } : i);
                                                    setItems(updatedItems);
                                                    syncData(updatedItems, stockCounts);
                                                }} className="w-full bg-transparent font-bold text-blue-900 outline-none text-xs" />
                                            </div>
                                            <div className="bg-orange-50 px-2 py-1 rounded">
                                                <span className="text-[9px] text-orange-500 font-bold block">假日標配</span>
                                                <input type="number" step="0.1" value={item.weekendMin} onChange={(e) => {
                                                    const updatedItems = items.map(i => i.id === item.id ? { ...i, weekendMin: parseFloat(e.target.value) || 0 } : i);
                                                    setItems(updatedItems);
                                                    syncData(updatedItems, stockCounts);
                                                }} className="w-full bg-transparent font-bold text-orange-900 outline-none text-xs" />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                <button onClick={() => {
                                    const newItem = { id: Date.now(), name: '', weekdayMin: 0, weekendMin: 0, unit: '', shouldRound: false, recipe: [] };
                                    const updatedItems = [...items, newItem];
                                    setItems(updatedItems);
                                    syncData(updatedItems, stockCounts);
                                }} className="w-full py-4 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-bold text-xs flex flex-col items-center gap-1 hover:bg-slate-50">
                                    <Icon name="plus" size={18} />
                                    <span>新增品項</span>
                                </button>
                            </div>
                        )}
                    </main>

                    {mode === 'inventory' && (
                        <footer className="bg-white border-t border-slate-100 p-3 shadow-2xl sticky bottom-0 z-30">
                            <div className="flex gap-2">
                                <button 
                                    onClick={() => { if(window.confirm('重置盤點？')) { setStockCounts({}); syncData(items, {}); } }}
                                    className="w-12 h-12 bg-slate-50 rounded-xl text-slate-300 flex items-center justify-center active:scale-90"
                                >
                                    <Icon name="rotate-ccw" size={18} />
                                </button>
                                <button 
                                    onClick={copyOrder} 
                                    disabled={finalOrderList.length === 0}
                                    className={`flex-1 h-12 rounded-xl font-black text-white shadow-lg transition-all flex items-center justify-center gap-2 active:scale-95 ${showCopySuccess ? 'bg-green-500' : (finalOrderList.length > 0 ? (dayType === 'weekday' ? 'bg-blue-600' : 'bg-orange-600') : 'bg-slate-200 shadow-none')}`}
                                >
                                    <Icon name={showCopySuccess ? "check" : "clipboard-copy"} size={16} />
                                    {showCopySuccess ? "已複製到剪貼簿" : "產出採購單並複製"}
                                </button>
                            </div>
                        </footer>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
