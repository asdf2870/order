<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C25叫貨表-盤點工具(含配方功能)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .lucide-icon { display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyDS7PQrDh05bIGu9WYCcFM0s1GvhzDwz4M",
            authDomain: "order-718b1.firebaseapp.com",
            projectId: "order-718b1",
            storageBucket: "order-718b1.firebasestorage.app",
            messagingSenderId: "454465000018",
            appId: "1:454465000018:web:ac7c787ba3e423a2a1458b",
            databaseURL: "https://order-718b1-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        const { useState, useEffect, useMemo, useCallback } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = React.useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        attrs: { class: className, 'stroke-width': 2.5, width: size, height: size },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);
            return <span ref={iconRef} data-lucide={name} className={`lucide-icon ${className}`}></span>;
        };

        const App = () => {
            const [mode, setMode] = useState('inventory'); 
            const [dayType, setDayType] = useState('weekday'); 
            const [items, setItems] = useState([]);
            const [stockCounts, setStockCounts] = useState({});
            const [loading, setLoading] = useState(true);
            const [showCopySuccess, setShowCopySuccess] = useState(false);

            useEffect(() => {
                const dataRef = db.ref('inventory_tool_v2'); // 使用新節點避免舊資料結構衝突
                const handleValue = (snapshot) => {
                    const val = snapshot.val();
                    if (val) {
                        setItems(val.items || []);
                        setStockCounts(val.stockCounts || {});
                    }
                    setLoading(false);
                };
                dataRef.on('value', handleValue);
                return () => dataRef.off('value', handleValue);
            }, []);

            const syncToCloud = (newItems, newCounts) => {
                db.ref('inventory_tool_v2').update({
                    items: newItems,
                    stockCounts: newCounts
                });
            };

            const addItem = () => {
                const newItem = { 
                    id: Date.now(), 
                    name: '', 
                    weekdayMin: 0, 
                    weekendMin: 0, 
                    unit: '', 
                    shouldRound: false,
                    recipe: [] // { name: '', amount: 0, unit: '' }
                };
                const updatedItems = [...items, newItem];
                setItems(updatedItems);
                syncToCloud(updatedItems, stockCounts);
            };

            const updateItem = (id, field, value) => {
                const updatedItems = items.map(item => item.id === id ? { ...item, [field]: value } : item);
                setItems(updatedItems);
                syncToCloud(updatedItems, stockCounts);
            };

            const deleteItem = (id) => {
                if (window.confirm('確定刪除此品項？')) {
                    const updatedItems = items.filter(item => item.id !== id);
                    const newCounts = { ...stockCounts };
                    delete newCounts[id];
                    setItems(updatedItems);
                    setStockCounts(newCounts);
                    syncToCloud(updatedItems, newCounts);
                }
            };

            const addRecipeRow = (itemId) => {
                const updatedItems = items.map(item => {
                    if (item.id === itemId) {
                        const recipe = item.recipe || [];
                        return { ...item, recipe: [...recipe, { name: '', amount: 0, unit: '' }] };
                    }
                    return item;
                });
                setItems(updatedItems);
                syncToCloud(updatedItems, stockCounts);
            };

            const updateRecipeRow = (itemId, index, field, value) => {
                const updatedItems = items.map(item => {
                    if (item.id === itemId) {
                        const newRecipe = [...item.recipe];
                        newRecipe[index] = { ...newRecipe[index], [field]: value };
                        return { ...item, recipe: newRecipe };
                    }
                    return item;
                });
                setItems(updatedItems);
                syncToCloud(updatedItems, stockCounts);
            };

            const deleteRecipeRow = (itemId, index) => {
                const updatedItems = items.map(item => {
                    if (item.id === itemId) {
                        const newRecipe = item.recipe.filter((_, i) => i !== index);
                        return { ...item, recipe: newRecipe };
                    }
                    return item;
                });
                setItems(updatedItems);
                syncToCloud(updatedItems, stockCounts);
            };

            const calculateNeed = useCallback((item, currentStockStr) => {
                const currentStock = parseFloat(currentStockStr || 0);
                const min = dayType === 'weekday' ? item.weekdayMin : item.weekendMin;
                let need = min - currentStock;
                return need > 0 ? (item.shouldRound ? Math.round(need) : parseFloat(need.toFixed(2))) : 0;
            }, [dayType]);

            // 計算最終清單（含配方展開）
            const finalOrderList = useMemo(() => {
                const rawMaterials = {}; // 用於累加原物料需求

                items.forEach(item => {
                    const needAmount = calculateNeed(item, stockCounts[item.id]);
                    if (needAmount <= 0) return;

                    if (item.recipe && item.recipe.length > 0) {
                        // 有配方：將缺額乘以配方量，加到原物料中
                        item.recipe.forEach(r => {
                            if (!r.name) return;
                            const key = `${r.name}_${r.unit}`;
                            if (!rawMaterials[key]) {
                                rawMaterials[key] = { name: r.name, need: 0, unit: r.unit };
                            }
                            rawMaterials[key].need += (needAmount * r.amount);
                        });
                    } else {
                        // 無配方：直接記錄該品項
                        const key = `${item.name}_${item.unit}`;
                        if (!rawMaterials[key]) {
                            rawMaterials[key] = { name: item.name, need: 0, unit: item.unit };
                        }
                        rawMaterials[key].need += needAmount;
                    }
                });

                return Object.values(rawMaterials).map(m => ({
                    ...m,
                    need: Math.ceil(m.need * 100) / 100 // 保留兩位小數
                }));
            }, [items, stockCounts, calculateNeed]);

            const copyOrder = () => {
                const label = dayType === 'weekday' ? '平日' : '假日';
                const summary = finalOrderList.map(i => `${i.name}: ${i.need} ${i.unit}`).join('\n');
                const text = summary ? `【${label}補貨/食材清單】\n${summary}` : "無需補貨";
                
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setShowCopySuccess(true);
                    setTimeout(() => setShowCopySuccess(false), 2000);
                } catch (err) {
                    console.error('無法複製', err);
                }
                document.body.removeChild(textArea);
            };

            const clearCounts = () => {
                if(window.confirm('確定要清空目前所有輸入的數值嗎？')) {
                    setStockCounts({});
                    syncToCloud(items, {});
                }
            };

            if (loading) return (
                <div className="flex h-screen flex-col items-center justify-center text-slate-400 gap-4">
                    <div className="w-10 h-10 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
                    <div className="font-bold animate-pulse">盤點資料讀取中...</div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col max-w-2xl mx-auto bg-white shadow-2xl overflow-hidden relative">
                    <header className="bg-slate-900 text-white p-4 sticky top-0 z-20 shadow-lg">
                        <div className="flex justify-between items-center mb-3">
                            <h1 className="text-lg font-bold flex items-center gap-2 tracking-tight">
                                <Icon name="calculator" className="text-blue-400" size={20} /> 盤點 & 食材換算
                            </h1>
                            <div className="flex gap-2">
                                {mode === 'inventory' && (
                                    <button onClick={clearCounts} className="p-2 bg-slate-800 rounded-lg text-slate-400 active:text-white active:bg-slate-700 transition-colors">
                                        <Icon name="rotate-ccw" size={16} />
                                    </button>
                                )}
                                <button 
                                    onClick={() => setMode(mode === 'inventory' ? 'settings' : 'inventory')}
                                    className="bg-blue-600 px-3 py-1.5 rounded-lg text-xs font-bold flex items-center gap-1.5 active:scale-95 transition-all shadow-md"
                                >
                                    <Icon name={mode === 'inventory' ? "settings" : "check"} size={14} />
                                    {mode === 'inventory' ? "管理配方" : "完成設定"}
                                </button>
                            </div>
                        </div>
                        <div className="flex bg-slate-800 p-1 rounded-lg">
                            <button onClick={() => setDayType('weekday')} className={`flex-1 py-1.5 rounded-md text-xs font-bold transition-all ${dayType === 'weekday' ? 'bg-slate-700 text-blue-400 shadow-sm' : 'text-slate-500'}`}>平日 (一~五)</button>
                            <button onClick={() => setDayType('weekend')} className={`flex-1 py-1.5 rounded-md text-xs font-bold transition-all ${dayType === 'weekend' ? 'bg-slate-700 text-orange-400 shadow-sm' : 'text-slate-500'}`}>假日 (六~日)</button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto custom-scrollbar p-3">
                        {mode === 'inventory' ? (
                            <div className="divide-y divide-slate-100">
                                {items.length === 0 ? (
                                    <div className="py-20 text-center text-slate-400 text-sm italic flex flex-col items-center gap-4">
                                        <Icon name="package-open" size={48} className="text-slate-200" />
                                        請點擊「管理配方」新增品項與食材
                                    </div>
                                ) : (
                                    items.map(item => {
                                        const need = calculateNeed(item, stockCounts[item.id]);
                                        const isShort = need > 0;
                                        return (
                                            <div key={item.id} className={`py-3 px-2 flex items-center gap-3 transition-colors ${isShort ? 'bg-blue-50/50' : ''} rounded-lg mb-1`}>
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-2">
                                                        <span className={`font-bold text-sm truncate ${isShort ? 'text-blue-700' : 'text-slate-700'}`}>{item.name || '未命名'}</span>
                                                        {item.recipe && item.recipe.length > 0 && <Icon name="flask-conical" size={10} className="text-blue-400" />}
                                                    </div>
                                                    <div className="text-[10px] text-slate-400">標準庫存: {dayType === 'weekday' ? item.weekdayMin : item.weekendMin} {item.unit}</div>
                                                </div>
                                                <div className="flex items-center gap-2 w-48 justify-end">
                                                    <div className="relative w-24">
                                                        <input 
                                                            type="number" inputMode="decimal" placeholder="現存"
                                                            value={stockCounts[item.id] || ''}
                                                            onChange={(e) => {
                                                                const newCounts = {...stockCounts, [item.id]: e.target.value};
                                                                setStockCounts(newCounts);
                                                                syncToCloud(items, newCounts);
                                                            }}
                                                            className="w-full bg-slate-100 border-none rounded-lg py-1.5 px-2 text-right text-sm font-bold focus:ring-2 focus:ring-blue-500 outline-none"
                                                        />
                                                        <span className="absolute left-2 top-1/2 -translate-y-1/2 text-[10px] text-slate-400 font-bold">{item.unit}</span>
                                                    </div>
                                                    <div className={`w-14 text-center font-black text-sm ${isShort ? 'text-blue-500' : 'text-slate-200'}`}>
                                                        {isShort ? `+${need}` : 'OK'}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        ) : (
                            <div className="space-y-4 pb-10">
                                {items.map(item => (
                                    <div key={item.id} className="p-4 bg-white border border-slate-200 rounded-xl space-y-3 relative shadow-sm">
                                        <div className="flex gap-2">
                                            <input 
                                                value={item.name} onChange={(e) => updateItem(item.id, 'name', e.target.value)}
                                                placeholder="盤點品項 (如: 肉醬)" className="flex-1 font-bold border-b border-slate-100 focus:border-blue-500 outline-none text-sm p-1"
                                            />
                                            <input 
                                                value={item.unit} onChange={(e) => updateItem(item.id, 'unit', e.target.value)}
                                                placeholder="單位" className="w-14 bg-slate-50 rounded text-center text-xs p-1 outline-none"
                                            />
                                            <button onClick={() => deleteItem(item.id)} className="text-slate-300 hover:text-red-500 p-1"><Icon name="trash-2" size={14}/></button>
                                        </div>
                                        
                                        <div className="grid grid-cols-3 gap-2">
                                            <div>
                                                <span className="text-[9px] text-blue-500 font-bold block ml-1 mb-0.5">平日標準</span>
                                                <input type="number" step="0.1" value={item.weekdayMin} onChange={(e) => updateItem(item.id, 'weekdayMin', parseFloat(e.target.value) || 0)} className="w-full bg-slate-50 rounded p-1.5 text-xs font-bold outline-none" />
                                            </div>
                                            <div>
                                                <span className="text-[9px] text-orange-500 font-bold block ml-1 mb-0.5">假日標準</span>
                                                <input type="number" step="0.1" value={item.weekendMin} onChange={(e) => updateItem(item.id, 'weekendMin', parseFloat(e.target.value) || 0)} className="w-full bg-slate-50 rounded p-1.5 text-xs font-bold outline-none" />
                                            </div>
                                            <div className="flex items-end">
                                                <button 
                                                    onClick={() => updateItem(item.id, 'shouldRound', !item.shouldRound)}
                                                    className={`w-full h-8 rounded text-[9px] font-bold transition-all flex items-center justify-center ${item.shouldRound ? 'bg-green-100 text-green-600 ring-1 ring-green-200' : 'bg-slate-100 text-slate-400'}`}
                                                >
                                                    整數補貨
                                                </button>
                                            </div>
                                        </div>

                                        <div className="bg-slate-50 rounded-lg p-2 space-y-2">
                                            <div className="flex justify-between items-center px-1">
                                                <span className="text-[10px] font-bold text-slate-500 flex items-center gap-1">
                                                    <Icon name="flask-conical" size={10} /> 設定配方 (每 1 {item.unit} 所需食材)
                                                </span>
                                                <button onClick={() => addRecipeRow(item.id)} className="text-[10px] bg-blue-500 text-white px-2 py-0.5 rounded-full hover:bg-blue-600 flex items-center gap-0.5">
                                                    <Icon name="plus" size={10} /> 新增食材
                                                </button>
                                            </div>
                                            
                                            {(item.recipe || []).map((r, idx) => (
                                                <div key={idx} className="flex gap-1.5 items-center">
                                                    <input 
                                                        value={r.name} onChange={(e) => updateRecipeRow(item.id, idx, 'name', e.target.value)}
                                                        placeholder="食材 (如: 絞肉)" className="flex-1 bg-white border border-slate-200 rounded px-1.5 py-1 text-xs outline-none"
                                                    />
                                                    <input 
                                                        type="number" step="0.01" value={r.amount} onChange={(e) => updateRecipeRow(item.id, idx, 'amount', parseFloat(e.target.value) || 0)}
                                                        placeholder="量" className="w-12 bg-white border border-slate-200 rounded px-1 py-1 text-xs text-center outline-none"
                                                    />
                                                    <input 
                                                        value={r.unit} onChange={(e) => updateRecipeRow(item.id, idx, 'unit', e.target.value)}
                                                        placeholder="單" className="w-10 bg-white border border-slate-200 rounded px-1 py-1 text-xs text-center outline-none"
                                                    />
                                                    <button onClick={() => deleteRecipeRow(item.id, idx)} className="text-slate-300 hover:text-red-400 transition-colors"><Icon name="x" size={12}/></button>
                                                </div>
                                            ))}
                                            {(!item.recipe || item.recipe.length === 0) && (
                                                <div className="text-[10px] text-slate-300 text-center py-1">無配方設定 (直接顯示此項)</div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                                <button onClick={addItem} className="w-full py-4 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-bold flex items-center justify-center gap-2 text-sm hover:border-blue-300 hover:text-blue-400 transition-all bg-white">
                                    <Icon name="plus" size={16} /> 新增盤點品項
                                </button>
                            </div>
                        )}
                    </main>

                    {mode === 'inventory' && (
                        <footer className="bg-slate-50 border-t border-slate-200 shadow-inner p-4">
                            <div className="bg-white border border-slate-200 rounded-lg p-2 max-h-32 overflow-y-auto custom-scrollbar mb-3">
                                {finalOrderList.length > 0 ? (
                                    <div className="flex flex-wrap gap-x-3 gap-y-1">
                                        {finalOrderList.map((i, idx) => (
                                            <span key={idx} className="text-xs text-slate-700 font-medium">
                                                {i.name} <span className="text-blue-600 font-bold">+{i.need}</span><span className="text-[10px] text-slate-400 ml-0.5">{i.unit}</span>
                                            </span>
                                        ))}
                                    </div>
                                ) : (
                                    <p className="text-[10px] text-center text-slate-300 py-2">目前無缺貨需求</p>
                                )}
                            </div>
                            <button 
                                onClick={copyOrder} 
                                disabled={finalOrderList.length === 0}
                                className={`w-full py-3.5 rounded-xl font-bold text-white shadow-lg transition-all flex items-center justify-center gap-2 active:scale-95 ${showCopySuccess ? 'bg-green-500' : (finalOrderList.length > 0 ? (dayType === 'weekday' ? 'bg-blue-600' : 'bg-orange-600') : 'bg-slate-300')}`}
                            >
                                <Icon name={showCopySuccess ? "check" : "copy"} size={16} />
                                {showCopySuccess ? "已成功複製補貨清單" : "一鍵複製清單 (自動換算食材)"}
                            </button>
                        </footer>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
