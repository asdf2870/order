<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C25å«è²¨è¡¨-å¤šå•†å®¶ç›¤é»å·¥å…·</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f1f5f9;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;

        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyDS7PQrDh05bIGu9WYCcFM0s1GvhzDwz4M",
            authDomain: "order-718b1.firebaseapp.com",
            projectId: "order-718b1",
            storageBucket: "order-718b1.firebasestorage.app",
            messagingSenderId: "454465000018",
            appId: "1:454465000018:web:ac7c787ba3e423a2a1458b",
            databaseURL: "https://order-718b1-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        const { useState, useEffect, useMemo, useCallback } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = React.useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        attrs: { class: className, 'stroke-width': 2.5, width: size, height: size },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);
            return <span ref={iconRef} data-lucide={name} className={`lucide-icon ${className}`}></span>;
        };

        const App = () => {
            const [merchants, setMerchants] = useState([]);
            const [currentMerchantId, setCurrentMerchantId] = useState(null);
            const [mode, setMode] = useState('inventory'); 
            const [dayType, setDayType] = useState('weekday'); 
            const [items, setItems] = useState([]);
            const [stockCounts, setStockCounts] = useState({});
            const [loading, setLoading] = useState(true);
            const [showCopySuccess, setShowCopySuccess] = useState(false);
            const [showMerchantManager, setShowMerchantManager] = useState(false);

            // åˆå§‹åŒ–èˆ‡è®€å–å•†å®¶åˆ—è¡¨
            useEffect(() => {
                const merchantsRef = db.ref('inventory_tool_v3/merchants');
                merchantsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.values(data);
                        setMerchants(list);
                        if (!currentMerchantId && list.length > 0) {
                            setCurrentMerchantId(list[0].id);
                        }
                    } else {
                        // åˆå§‹é è¨­å•†å®¶
                        const defaultId = 'm-' + Date.now();
                        const defaultMerchant = { id: defaultId, name: 'é è¨­å•†å®¶' };
                        merchantsRef.child(defaultId).set(defaultMerchant);
                    }
                });
                return () => merchantsRef.off('value');
            }, []);

            // è®€å–ç•¶å‰å•†å®¶çš„è³‡æ–™
            useEffect(() => {
                if (!currentMerchantId) return;
                setLoading(true);
                const dataRef = db.ref(`inventory_tool_v3/data/${currentMerchantId}`);
                dataRef.on('value', (snapshot) => {
                    const val = snapshot.val();
                    setItems(val?.items || []);
                    setStockCounts(val?.stockCounts || {});
                    setLoading(false);
                });
                return () => dataRef.off('value');
            }, [currentMerchantId]);

            const syncData = (newItems, newCounts) => {
                if (!currentMerchantId) return;
                db.ref(`inventory_tool_v3/data/${currentMerchantId}`).update({
                    items: newItems,
                    stockCounts: newCounts
                });
            };

            const addMerchant = () => {
                const name = window.prompt('è«‹è¼¸å…¥å•†å®¶åç¨± (ä¾‹å¦‚ï¼šèœå•†ã€è‚‰å•†)');
                if (name) {
                    const id = 'm-' + Date.now();
                    db.ref(`inventory_tool_v3/merchants/${id}`).set({ id, name });
                    setCurrentMerchantId(id);
                    setShowMerchantManager(false);
                }
            };

            const renameMerchant = (id, oldName) => {
                const newName = window.prompt('é‡æ–°å‘½åå•†å®¶åç¨±', oldName);
                if (newName && newName !== oldName) {
                    db.ref(`inventory_tool_v3/merchants/${id}`).update({ name: newName });
                }
            };

            const deleteMerchant = (id) => {
                if (merchants.length <= 1) return alert('å¿…é ˆä¿ç•™è‡³å°‘ä¸€å€‹å•†å®¶');
                if (window.confirm('ç¢ºå®šåˆªé™¤æ­¤å•†å®¶åŠæ‰€æœ‰é—œè¯è³‡æ–™ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸã€‚')) {
                    db.ref(`inventory_tool_v3/merchants/${id}`).remove();
                    db.ref(`inventory_tool_v3/data/${id}`).remove();
                    if (currentMerchantId === id) {
                        setCurrentMerchantId(merchants.find(m => m.id !== id).id);
                    }
                }
            };

            const addItem = () => {
                const newItem = { 
                    id: Date.now(), 
                    name: '', 
                    weekdayMin: 0, 
                    weekendMin: 0, 
                    unit: '', 
                    shouldRound: false,
                    recipe: [] 
                };
                const updatedItems = [...items, newItem];
                setItems(updatedItems);
                syncData(updatedItems, stockCounts);
            };

            const updateItem = (id, field, value) => {
                const updatedItems = items.map(item => item.id === id ? { ...item, [field]: value } : item);
                setItems(updatedItems);
                syncData(updatedItems, stockCounts);
            };

            const deleteItem = (id) => {
                if (window.confirm('ç¢ºå®šåˆªé™¤æ­¤å“é …ï¼Ÿ')) {
                    const updatedItems = items.filter(item => item.id !== id);
                    const newCounts = { ...stockCounts };
                    delete newCounts[id];
                    setItems(updatedItems);
                    setStockCounts(newCounts);
                    syncData(updatedItems, newCounts);
                }
            };

            const addRecipeRow = (itemId) => {
                const updatedItems = items.map(item => {
                    if (item.id === itemId) {
                        const recipe = item.recipe || [];
                        return { ...item, recipe: [...recipe, { name: '', amount: 0, unit: '' }] };
                    }
                    return item;
                });
                setItems(updatedItems);
                syncData(updatedItems, stockCounts);
            };

            const updateRecipeRow = (itemId, index, field, value) => {
                const updatedItems = items.map(item => {
                    if (item.id === itemId) {
                        const newRecipe = [...item.recipe];
                        newRecipe[index] = { ...newRecipe[index], [field]: value };
                        return { ...item, recipe: newRecipe };
                    }
                    return item;
                });
                setItems(updatedItems);
                syncData(updatedItems, stockCounts);
            };

            const deleteRecipeRow = (itemId, index) => {
                const updatedItems = items.map(item => {
                    if (item.id === itemId) {
                        const newRecipe = item.recipe.filter((_, i) => i !== index);
                        return { ...item, recipe: newRecipe };
                    }
                    return item;
                });
                setItems(updatedItems);
                syncData(updatedItems, stockCounts);
            };

            const calculateNeed = useCallback((item, currentStockStr) => {
                const currentStock = parseFloat(currentStockStr || 0);
                const min = dayType === 'weekday' ? item.weekdayMin : item.weekendMin;
                let need = min - currentStock;
                return need > 0 ? (item.shouldRound ? Math.round(need) : parseFloat(need.toFixed(2))) : 0;
            }, [dayType]);

            const finalOrderList = useMemo(() => {
                const rawMaterials = {};
                items.forEach(item => {
                    const needAmount = calculateNeed(item, stockCounts[item.id]);
                    if (needAmount <= 0) return;
                    if (item.recipe && item.recipe.length > 0) {
                        item.recipe.forEach(r => {
                            if (!r.name) return;
                            const key = `${r.name}_${r.unit}`;
                            if (!rawMaterials[key]) {
                                rawMaterials[key] = { name: r.name, need: 0, unit: r.unit };
                            }
                            rawMaterials[key].need += (needAmount * r.amount);
                        });
                    } else {
                        const key = `${item.name}_${item.unit}`;
                        if (!rawMaterials[key]) {
                            rawMaterials[key] = { name: item.name, need: 0, unit: item.unit };
                        }
                        rawMaterials[key].need += needAmount;
                    }
                });
                return Object.values(rawMaterials).map(m => ({
                    ...m,
                    need: Math.ceil(m.need * 100) / 100 
                }));
            }, [items, stockCounts, calculateNeed]);

            const copyOrder = () => {
                const label = dayType === 'weekday' ? 'å¹³æ—¥' : 'å‡æ—¥';
                const merchantName = merchants.find(m => m.id === currentMerchantId)?.name || '';
                const summary = finalOrderList.map(i => `${i.name}: ${i.need} ${i.unit}`).join('\n');
                const text = summary ? `ã€${merchantName} - ${label}è£œè²¨æ¸…å–®ã€‘\n${summary}` : "ç„¡éœ€è£œè²¨";
                
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setShowCopySuccess(true);
                    setTimeout(() => setShowCopySuccess(false), 2000);
                } catch (err) {}
                document.body.removeChild(textArea);
            };

            const currentMerchantName = merchants.find(m => m.id === currentMerchantId)?.name || 'æœªé¸æ“‡å•†å®¶';

            if (loading && currentMerchantId) return (
                <div className="flex h-screen flex-col items-center justify-center text-slate-400 gap-4">
                    <div className="w-10 h-10 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
                    <div className="font-bold">è³‡æ–™åŒæ­¥ä¸­...</div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col max-w-2xl mx-auto bg-white shadow-2xl overflow-hidden relative">
                    {/* Header */}
                    <header className="bg-slate-900 text-white p-4 sticky top-0 z-30 shadow-lg">
                        <div className="flex justify-between items-center mb-3">
                            <button 
                                onClick={() => setShowMerchantManager(!showMerchantManager)}
                                className="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded-lg transition-colors group"
                            >
                                <Icon name="store" className="text-blue-400" size={18} />
                                <span className="text-sm font-bold truncate max-w-[120px]">{currentMerchantName}</span>
                                <Icon name="chevron-down" size={14} className={`text-slate-500 transition-transform ${showMerchantManager ? 'rotate-180' : ''}`} />
                            </button>
                            
                            <div className="flex gap-2">
                                <button 
                                    onClick={() => setMode(mode === 'inventory' ? 'settings' : 'inventory')}
                                    className="bg-blue-600 px-4 py-1.5 rounded-lg text-xs font-bold flex items-center gap-2 active:scale-95 shadow-lg"
                                >
                                    <Icon name={mode === 'inventory' ? "settings" : "check-circle"} size={14} />
                                    {mode === 'inventory' ? "ç®¡ç†é…æ–¹" : "å®Œæˆè¨­å®š"}
                                </button>
                            </div>
                        </div>

                        {/* Merchant Manager Dropdown */}
                        {showMerchantManager && (
                            <div className="absolute top-16 left-4 right-4 bg-white rounded-xl shadow-2xl border border-slate-200 text-slate-800 overflow-hidden animate-in slide-in-from-top-2 duration-200">
                                <div className="p-2 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                    <span className="text-xs font-black text-slate-400 px-2 uppercase tracking-widest">åˆ‡æ›å•†å®¶ç›¤é»é é¢</span>
                                    <button onClick={addMerchant} className="text-blue-600 p-2 hover:bg-blue-50 rounded-lg flex items-center gap-1 text-xs font-bold">
                                        <Icon name="plus" size={14} /> æ–°å¢å•†å®¶
                                    </button>
                                </div>
                                <div className="max-h-60 overflow-y-auto custom-scrollbar">
                                    {merchants.map(m => (
                                        <div key={m.id} className={`flex items-center group ${currentMerchantId === m.id ? 'bg-blue-50' : 'hover:bg-slate-50'}`}>
                                            <button 
                                                onClick={() => { setCurrentMerchantId(m.id); setShowMerchantManager(false); }}
                                                className="flex-1 text-left px-4 py-3 text-sm font-bold flex items-center gap-3"
                                            >
                                                <div className={`w-2 h-2 rounded-full ${currentMerchantId === m.id ? 'bg-blue-500 animate-pulse' : 'bg-slate-200'}`}></div>
                                                {m.name}
                                            </button>
                                            <div className="px-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onClick={() => renameMerchant(m.id, m.name)} className="p-2 text-slate-400 hover:text-blue-500"><Icon name="pencil" size={14}/></button>
                                                <button onClick={() => deleteMerchant(m.id)} className="p-2 text-slate-400 hover:text-red-500"><Icon name="trash-2" size={14}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="flex bg-slate-800 p-1 rounded-xl">
                            <button onClick={() => setDayType('weekday')} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${dayType === 'weekday' ? 'bg-slate-700 text-blue-400 shadow-inner' : 'text-slate-500'}`}>å¹³æ—¥å‚™è²¨é‡</button>
                            <button onClick={() => setDayType('weekend')} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${dayType === 'weekend' ? 'bg-slate-700 text-orange-400 shadow-inner' : 'text-slate-500'}`}>å‡æ—¥å‚™è²¨é‡</button>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto custom-scrollbar p-3">
                        {mode === 'inventory' ? (
                            <div className="space-y-1">
                                {items.length === 0 ? (
                                    <div className="py-24 text-center text-slate-300 text-sm flex flex-col items-center gap-4">
                                        <Icon name="clipboard-list" size={64} strokeWidth={1} />
                                        <div className="space-y-1">
                                            <p className="font-bold text-slate-400">ç•¶å‰å•†å®¶å°šç„¡ç›¤é»å“é …</p>
                                            <p className="text-xs">è«‹é»æ“Šå³ä¸Šæ–¹ã€Œç®¡ç†é…æ–¹ã€é–‹å§‹æ–°å¢</p>
                                        </div>
                                    </div>
                                ) : (
                                    items.map(item => {
                                        const need = calculateNeed(item, stockCounts[item.id]);
                                        const isShort = need > 0;
                                        return (
                                            <div key={item.id} className={`p-3 flex items-center gap-3 transition-all rounded-xl border ${isShort ? 'bg-blue-50 border-blue-100' : 'bg-white border-transparent hover:bg-slate-50'}`}>
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-2">
                                                        <span className={`font-bold text-sm truncate ${isShort ? 'text-blue-700' : 'text-slate-700'}`}>{item.name || 'æœªå‘½å'}</span>
                                                        {item.recipe && item.recipe.length > 0 && <Icon name="flask-conical" size={12} className="text-blue-400" />}
                                                    </div>
                                                    <div className="text-[10px] text-slate-400 font-medium tracking-wider">æ¨™é…: {dayType === 'weekday' ? item.weekdayMin : item.weekendMin} {item.unit}</div>
                                                </div>
                                                <div className="flex items-center gap-3 w-40 justify-end">
                                                    <div className="relative w-24 group">
                                                        <input 
                                                            type="number" inputMode="decimal" placeholder="ç¾å­˜"
                                                            value={stockCounts[item.id] || ''}
                                                            onChange={(e) => {
                                                                const newCounts = {...stockCounts, [item.id]: e.target.value};
                                                                setStockCounts(newCounts);
                                                                syncData(items, newCounts);
                                                            }}
                                                            className="w-full bg-slate-100 border-2 border-transparent rounded-lg py-2 px-2 text-right text-sm font-black focus:bg-white focus:border-blue-500 outline-none transition-all"
                                                        />
                                                        <span className="absolute left-2 top-1/2 -translate-y-1/2 text-[10px] text-slate-400 font-bold pointer-events-none">{item.unit}</span>
                                                    </div>
                                                    <div className={`w-12 text-center font-black text-sm ${isShort ? 'text-blue-600' : 'text-slate-200'}`}>
                                                        {isShort ? `+${need}` : <Icon name="check" size={16} />}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        ) : (
                            <div className="space-y-4 pb-20">
                                {items.map(item => (
                                    <div key={item.id} className="p-4 bg-white border border-slate-200 rounded-2xl space-y-4 relative shadow-sm hover:shadow-md transition-shadow">
                                        <div className="flex gap-2">
                                            <div className="bg-slate-100 p-2 rounded-lg">
                                                <Icon name="package" size={18} className="text-slate-400" />
                                            </div>
                                            <input 
                                                value={item.name} onChange={(e) => updateItem(item.id, 'name', e.target.value)}
                                                placeholder="ç›¤é»å“é … (å¦‚: é†¬æ±)" className="flex-1 font-bold border-b-2 border-slate-100 focus:border-blue-500 outline-none text-sm px-1 py-1"
                                            />
                                            <input 
                                                value={item.unit} onChange={(e) => updateItem(item.id, 'unit', e.target.value)}
                                                placeholder="å–®ä½" className="w-16 bg-slate-50 border border-slate-100 rounded-lg text-center text-xs p-1 font-bold outline-none focus:bg-white"
                                            />
                                            <button onClick={() => deleteItem(item.id)} className="text-slate-300 hover:text-red-500 p-2 transition-colors"><Icon name="trash-2" size={16}/></button>
                                        </div>
                                        
                                        <div className="grid grid-cols-3 gap-3">
                                            <div className="bg-blue-50 p-2 rounded-xl">
                                                <span className="text-[9px] text-blue-500 font-black block mb-1 uppercase tracking-tighter">å¹³æ—¥æ¨™é…</span>
                                                <input type="number" step="0.1" value={item.weekdayMin} onChange={(e) => updateItem(item.id, 'weekdayMin', parseFloat(e.target.value) || 0)} className="w-full bg-transparent font-black text-blue-700 outline-none" />
                                            </div>
                                            <div className="bg-orange-50 p-2 rounded-xl">
                                                <span className="text-[9px] text-orange-500 font-black block mb-1 uppercase tracking-tighter">å‡æ—¥æ¨™é…</span>
                                                <input type="number" step="0.1" value={item.weekendMin} onChange={(e) => updateItem(item.id, 'weekendMin', parseFloat(e.target.value) || 0)} className="w-full bg-transparent font-black text-orange-700 outline-none" />
                                            </div>
                                            <button 
                                                onClick={() => updateItem(item.id, 'shouldRound', !item.shouldRound)}
                                                className={`rounded-xl text-[10px] font-black transition-all flex flex-col items-center justify-center border-2 ${item.shouldRound ? 'bg-blue-600 border-blue-600 text-white shadow-md' : 'bg-white border-slate-100 text-slate-400'}`}
                                            >
                                                <Icon name="hash" size={12} className="mb-0.5" />
                                                æ•´æ•¸è£œè²¨
                                            </button>
                                        </div>

                                        <div className="bg-slate-50 rounded-xl p-3 space-y-3 border border-slate-100">
                                            <div className="flex justify-between items-center px-1">
                                                <span className="text-[11px] font-black text-slate-500 flex items-center gap-2">
                                                    <Icon name="flask-conical" size={12} className="text-blue-400" /> é£Ÿæé…æ–¹æ›ç®—
                                                </span>
                                                <button onClick={() => addRecipeRow(item.id)} className="text-[10px] bg-white border border-slate-200 text-blue-600 px-3 py-1 rounded-full font-bold shadow-sm active:scale-95 transition-all">
                                                    + æ–°å¢é£Ÿæ
                                                </button>
                                            </div>
                                            
                                            <div className="space-y-2">
                                                {(item.recipe || []).map((r, idx) => (
                                                    <div key={idx} className="flex gap-2 items-center bg-white p-1 rounded-lg shadow-sm border border-slate-100">
                                                        <input 
                                                            value={r.name} onChange={(e) => updateRecipeRow(item.id, idx, 'name', e.target.value)}
                                                            placeholder="é£Ÿæåç¨±" className="flex-1 px-2 py-1 text-xs outline-none font-bold"
                                                        />
                                                        <input 
                                                            type="number" step="0.01" value={r.amount} onChange={(e) => updateRecipeRow(item.id, idx, 'amount', parseFloat(e.target.value) || 0)}
                                                            placeholder="é‡" className="w-12 bg-slate-50 rounded px-1 py-1 text-xs text-center font-bold outline-none"
                                                        />
                                                        <input 
                                                            value={r.unit} onChange={(e) => updateRecipeRow(item.id, idx, 'unit', e.target.value)}
                                                            placeholder="å–®ä½" className="w-12 bg-slate-50 rounded px-1 py-1 text-xs text-center font-bold outline-none"
                                                        />
                                                        <button onClick={() => deleteRecipeRow(item.id, idx)} className="p-1.5 text-slate-300 hover:text-red-400"><Icon name="x" size={14}/></button>
                                                    </div>
                                                ))}
                                                {(!item.recipe || item.recipe.length === 0) && (
                                                    <p className="text-[10px] text-center text-slate-300 py-1 italic font-medium">ç›´æ¥ä»¥å“é …åç¨±é¡¯ç¤ºæ–¼è£œè²¨å–®</p>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                <button onClick={addItem} className="w-full py-6 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-black flex flex-col items-center justify-center gap-2 hover:border-blue-400 hover:text-blue-500 hover:bg-blue-50 transition-all bg-white shadow-sm group">
                                    <Icon name="plus" size={24} className="group-hover:scale-110 transition-transform" />
                                    <span className="text-sm">æ–°å¢ç›¤é»å“é …</span>
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Footer - Order Preview & Actions */}
