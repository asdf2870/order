<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>多商家盤點補貨系統</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<style>
body { font-family: 'Noto Sans TC', sans-serif; background:#f8fafc; }
input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
.custom-scrollbar::-webkit-scrollbar { width: 4px; }
.custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
// --- Firebase 配置 ---
const firebaseConfig = {
  apiKey: "AIzaSyCiWs5ZtstLxSSLQHufvnrWilnnGADFbEI",
  authDomain: "ngdd-8dd14.firebaseapp.com",
  projectId: "ngdd-8dd14",
  storageBucket: "ngdd-8dd14.firebasestorage.app",
  messagingSenderId: "780195335307",
  appId: "1:780195335307:web:c6e95d1e0a7ee92cf3588e",
  databaseURL: "https://ngdd-8dd14-default-rtdb.firebaseio.com/"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const { useState, useEffect, useMemo } = React;

const Icon = ({name,size=18,className=""})=>{
  useEffect(()=>{if(window.lucide){window.lucide.createIcons({attrs:{class:className,'stroke-width':2.5,width:size,height:size},nameAttr:'data-lucide'})}},[name,size,className]);
  return <i data-lucide={name} className={className}></i>;
};

const App = ()=>{
  const [merchant, setMerchant] = useState('');
  const [merchants, setMerchants] = useState([]);
  const [mode, setMode] = useState('inventory'); 
  const [dayType, setDayType] = useState('weekday'); 
  const [items, setItems] = useState([]);
  const [stockCounts, setStockCounts] = useState({});
  const [loading, setLoading] = useState(true);
  const [showCopySuccess, setShowCopySuccess] = useState(false);

  // 1. 監聽商家列表
  useEffect(()=>{
    const ref=db.ref('inventory_tool');
    ref.on('value',snapshot=>{
      const val=snapshot.val();
      if(val) setMerchants(Object.keys(val));
    });
    return ()=>ref.off();
  },[]);

  // 2. 當切換商家時載入該商家資料
  useEffect(()=>{
    if(!merchant) return;
    setLoading(true);
    const ref=db.ref(`inventory_tool/${merchant}`);
    ref.on('value',snapshot=>{
      const val=snapshot.val();
      if(val){
        setItems(val.items||[]);
        setStockCounts(val.stockCounts||{});
      }else{
        setItems([]);
        setStockCounts({});
      }
      setLoading(false);
    });
    return ()=>ref.off();
  },[merchant]);

  const syncToCloud=(newItems,newCounts)=>{
    if(!merchant) return;
    db.ref(`inventory_tool/${merchant}`).update({items:newItems, stockCounts:newCounts});
  };

  const addItem=()=>{
    const newItem={id:Date.now(),name:'',weekdayMin:0,weekendMin:0,unit:'',shouldRound:false,related:[]};
    const updatedItems=[...items,newItem];
    setItems(updatedItems); syncToCloud(updatedItems, stockCounts); setMode('settings');
  };

  const updateItem=(id,field,value)=>{
    const updatedItems=items.map(i=>i.id===id?{...i,[field]:value}:i);
    setItems(updatedItems);
    syncToCloud(updatedItems, stockCounts);
  };

  const deleteItem=(id)=>{
    if(confirm('確定刪除此品項？')){
      const updatedItems=items.filter(i=>i.id!==id);
      const newCounts={...stockCounts}; delete newCounts[id];
      setItems(updatedItems); setStockCounts(newCounts);
      syncToCloud(updatedItems,newCounts);
    }
  };

  const calculateNeed=(item,currentStockStr)=>{
    const currentStock=parseFloat(currentStockStr||0);
    const min=dayType==='weekday'?item.weekdayMin:item.weekendMin;
    let need=min-currentStock;
    if(need<=0||isNaN(need)) return 0;
    return item.shouldRound?Math.round(need):parseFloat(need.toFixed(2));
  };

  const orderList=useMemo(()=>items.map(item=>{
    const need=calculateNeed(item,stockCounts[item.id]);
    return need>0?{name:item.name,need,unit:item.unit,related:item.related||[]} : null;
  }).filter(Boolean),[items,stockCounts,dayType]);

  const copyOrder=()=>{
    const label=dayType==='weekday'?'平日':'假日';
    const summary=orderList.map(i=>`${i.name}: ${i.need} ${i.unit}${i.related.length>0?` 相關: ${i.related.join(', ')}`:''}`).join('\n');
    const text=summary?`【${label}補貨清單】\n${summary}`:'無需補貨';
    const ta=document.createElement('textarea'); ta.value=text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
    setShowCopySuccess(true); setTimeout(()=>setShowCopySuccess(false),2000);
  };

  const addMerchant=()=>{
    const name=prompt('輸入新商家名稱');
    if(!name) return;
    db.ref(`inventory_tool/${name}`).set({items:[],stockCounts:{}});
    setMerchant(name);
  };

  const deleteMerchant=()=>{
    if(!merchant) return;
    if(confirm(`確定刪除商家 "${merchant}" 嗎？`)){
      db.ref(`inventory_tool/${merchant}`).remove();
      setMerchant('');
    }
  };

  if(loading) return <div className="flex h-screen items-center justify-center text-slate-400 font-bold animate-pulse">盤點資料讀取中...</div>;

  return (
    <div className="min-h-screen flex flex-col max-w-2xl mx-auto bg-white shadow-2xl overflow-hidden">
      <header className="bg-slate-900 text-white p-4 sticky top-0 z-20 shadow-lg">
        <div className="flex justify-between items-center mb-3">
          <h1 className="text-lg font-bold">多商家盤點補貨系統</h1>
          <div className="flex gap-2">
            <button onClick={addMerchant} className="bg-green-600 px-2 py-1 rounded text-xs">新增商家</button>
            <button onClick={deleteMerchant} className="bg-red-600 px-2 py-1 rounded text-xs">刪除商家</button>
          </div>
        </div>
        <select value={merchant} onChange={e=>setMerchant(e.target.value)} className="w-full p-2 rounded bg-slate-100 text-slate-700 mb-2">
          <option value="">選擇商家</option>
          {merchants.map(m=><option key={m} value={m}>{m}</option>)}
        </select>
        <div className="flex bg-slate-800 p-1 rounded-lg">
          <button onClick={()=>setDayType('weekday')} className={`flex-1 py-1.5 rounded-md text-xs font-bold ${dayType==='weekday'?'bg-slate-700 text-blue-400':'text-slate-500'}`}>平日 (一~五)</button>
          <button onClick={()=>setDayType('weekend')} className={`flex-1 py-1.5 rounded-md text-xs font-bold ${dayType==='weekend'?'bg-slate-700 text-orange-400':'text-slate-500'}`}>假日 (六~日)</button>
        </div>
      </header>

      <main className="flex-1 overflow-y-auto custom-scrollbar p-3">
        {mode==='inventory'?(
          <div className="divide-y divide-slate-100">
            {items.length===0?<div className="py-20 text-center text-slate-400 text-sm italic">請點擊右上方「管理」新增品項</div>:
              items.map(item=>{
                const need=calculateNeed(item,stockCounts[item.id]);
                const isShort=need>0;
                return (
                  <div key={item.id} className={`py-3 flex flex-col gap-1 ${isShort?'bg-orange-50/30':''}`}>
                    <div className="flex items-center justify-between">
                      <span className={`font-bold text-sm ${isShort?'text-orange-700':'text-slate-700'}`}>{item.name}</span>
                      <span className="text-[10px] text-slate-400">標: {dayType==='weekday'?item.weekdayMin:item.weekendMin}</span>
                    </div>
                    <div className="flex items-center gap-2 w-full">
                      <input type="number" placeholder="現存" value={stockCounts[item.id]||''} onChange={e=>{const newCounts={...stockCounts,[item.id]:e.target.value};setStockCounts(newCounts);syncToCloud(items,newCounts);}} className="flex-1 p-1 text-right rounded bg-slate-100 text-sm"/>
                      <div className={`w-16 text-center font-black ${isShort?'text-red-500':'text-slate-200'}`}>{isShort?`+${need}`:'OK'}</div>
                      {item.related && item.related.length>0 && <span className="text-[10px] text-slate-400">相關: {item.related.join(', ')}</span>}
                    </div>
                  </div>
                );
              })
            }
          </div>
        ):(
          <div className="space-y-3 pb-10">
            {items.map(item=>(
              <div key={item.id} className="p-3 bg-white border border-slate-200 rounded-xl space-y-2 shadow-sm">
                <div className="flex gap-2 items-center">
                  <input value={item.name} onChange={e=>updateItem(item.id,'name',e.target.value)} placeholder="品項名稱" className="flex-1 p-1 border-b border-slate-200 outline-none text-sm font-bold"/>
                  <input value={item.unit} onChange={e=>updateItem(item.id,'unit',e.target.value)} placeholder="單位" className="w-12 p-1 text-center bg-slate-100 text-xs rounded"/>
                  <button onClick={()=>deleteItem(item.id)} className="text-red-500"><Icon name="trash-2" size={14}/></button>
                </div>
                <div className="flex gap-2">
                  <input type="number" value={item.weekdayMin} onChange={e=>updateItem(item.id,'weekdayMin',parseFloat(e.target.value)||0)} placeholder="平日標" className="p-1 w-20 text-xs rounded bg-slate-100"/>
                  <input type="number" value={item.weekendMin} onChange={e=>updateItem(item.id,'weekendMin',parseFloat(e.target.value)||0)} placeholder="假日標" className="p-1 w-20 text-xs rounded bg-slate-100"/>
                  <button onClick={()=>updateItem(item.id,'shouldRound',!item.shouldRound)} className={`px-2 py-1 text-xs rounded font-bold ${item.shouldRound?'bg-green-100 text-green-600':'bg-slate-100 text-slate-400'}`}>四捨五入</button>
                </div>
                {/* 相關品項 */}
                <input value={(item.related||[]).join(', ')} onChange={e=>{const arr=e.target.value.split(',').map(s=>s.trim()).filter(Boolean); updateItem(item.id,'related',arr)}} placeholder="相關品項，用逗號分隔" className="p-1 text-xs rounded bg-slate-100"/>
              </div>
            ))}
            <button onClick={addItem} className="w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-bold flex items-center justify-center gap-2 text-sm"><Icon name="plus" size={16}/> 新增品項</button>
          </div>
        )}
      </main>

      {mode==='inventory'&&(
        <footer className="bg-slate-50 border-t border-slate-200 shadow-inner p-3">
          <div className="bg-white border border-slate-200 rounded-lg max-h-40 overflow-y-auto custom-scrollbar mb-3 p-2">
            {orderList.length>0?orderList.map((i,idx)=><p key={idx} className="text-xs text-slate-700 font-medium">{i.name} <span className="text-red-500 font-bold">+{i.need}</span>{i.unit} {i.related.length>0?` 相關: ${i.related.join(', ')}`:''}</p>):<p className="text-[10px] text-center text-slate-300 py-2">目前無缺貨品項</p>}
          </div>
          <button onClick={copyOrder} disabled={orderList.length===0} className={`w-full py-3 rounded-xl font-bold text-white shadow-lg transition-all ${showCopySuccess?'bg-green-500':(orderList.length>0?(dayType==='weekday'?'bg-blue-600':'bg-orange-600'):'bg-slate-300')}`}>{showCopySuccess?'已成功複製':'一鍵複製補貨清單'}</button>
        </footer>
      )}
    </div>
  );
};

const root=ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
