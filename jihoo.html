<body class="bg-gray-100 p-4">

<div id="app" class="max-w-4xl mx-auto space-y-4">

  <div class="flex gap-2">

    <input id="itemUnit" placeholder="å–®ä½ï¼ˆåŒ… / é¡†ï¼‰" class="border p-1 w-full" />
    <input id="itemMin" type="number" placeholder="æœ€ä½åº«å­˜" class="border p-1 w-full" />
    <button id="addItem" class="bg-green-600 text-white px-3 py-1">æ–°å¢å“é …</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCiWs5ZtstLxSSLQHufvnrWilnnGADFbEI",
  authDomain: "ngdd-8dd14.firebaseapp.com",
  projectId: "ngdd-8dd14",
  storageBucket: "ngdd-8dd14.firebasestorage.app",
  messagingSenderId: "780195335307",
  appId: "1:780195335307:web:c6e95d1e0a7ee92cf3588e",
  databaseURL: "https://ngdd-8dd14-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let currentMerchant = null;
let itemsData = {};
let stockData = {};

const merchantSelect = document.getElementById("merchantSelect");

function loadMerchants() {
  onValue(ref(db, "merchants"), snap => {
    merchantSelect.innerHTML = "";
    snap.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.key;
      opt.textContent = c.val().name;
      merchantSelect.appendChild(opt);
    });
    if (!currentMerchant && merchantSelect.value) {
      currentMerchant = merchantSelect.value;
      loadData();
    }
  });
}

merchantSelect.onchange = () => {
  currentMerchant = merchantSelect.value;
  loadData();
};

document.getElementById("addMerchant").onclick = () => {
  const name = prompt("å•†å®¶åç¨±");
  if (!name) return;
  const id = "m_" + Date.now();
  set(ref(db, `merchants/${id}`), { name });
};

document.getElementById("delMerchant").onclick = () => {
  if (!currentMerchant) return;
  if (confirm("ç¢ºå®šåˆªé™¤å•†å®¶ï¼Ÿ")) {
    remove(ref(db, `merchants/${currentMerchant}`));
    remove(ref(db, `data/${currentMerchant}`));
  }
};

function loadData() {
  onValue(ref(db, `data/${currentMerchant}/items`), s => {
    itemsData = s.val() || {};
    renderItems();
  });
  onValue(ref(db, `data/${currentMerchant}/stocks`), s => {
    stockData = s.val() || {};
    renderItems();
  });
}

document.getElementById("addItem").onclick = () => {
  const name = itemName.value;
  if (!name) return;
  push(ref(db, `data/${currentMerchant}/items`), {
    name,
    unit: itemUnit.value,
    min: Number(itemMin.value),
    links: []
  });
  itemName.value = itemUnit.value = itemMin.value = "";
};

function renderItems() {
  const box = document.getElementById("items");
  box.innerHTML = "";
  let orderText = "";

  Object.entries(itemsData).forEach(([id, item]) => {
    const current = stockData[id] || 0;
    const need = Math.max(0, item.min - current);

    const div = document.createElement("div");
    div.className = "bg-white p-2 rounded shadow";

    div.innerHTML = `
      <div class="font-bold">${item.name}ï¼ˆæœ€ä½ ${item.min}${item.unit}ï¼‰</div>
      <input type="number" class="border p-1 w-full mt-1" value="${current}" />
    `;

    div.querySelector("input").oninput = e => {
      set(ref(db, `data/${currentMerchant}/stocks/${id}`), Number(e.target.value));
    };

    box.appendChild(div);

    if (need > 0) {
      orderText += `${item.name} +${need}${item.unit}\n`;
      (item.links || []).forEach(l => {
        orderText += `  ãƒ»${l.name} +${l.qty * need}${l.unit}\n`;
      });
    }
  });

  document.getElementById("orderList").textContent =
    orderText || "ç›®å‰ç„¡éœ€è£œè²¨";
}

loadMerchants();
</script>
